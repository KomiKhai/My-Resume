    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khaizer Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .page {
      width: 210mm;
      min-height: 297mm;
    }
    @media print {
      body {
        background: white;
        margin: 0;
        padding: 0;
      }
      .builder-container, .controls {
        display: none !important;
      }
      .preview-container {
        width: 100% !important;
        box-shadow: none !important;
        padding: 0 !important;
        margin: 0 !important;
      }
    }
    .gradient-text {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
<h1 class="text-4xl font-bold text-center mb-8 gradient-text">My Resume</h1>
    
    <div class="controls flex justify-center gap-4 mb-8 print:hidden">
    <a href = https://www.tiktok.com/@only.chorus/video/7497644493592677639>
      <button id="add-section" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Dont Clik it :>
      </button>
    </a>
      <button id="print-resume" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">
        Download PDF
      </button>
    </div>
    
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Form Builder -->
      <div class="builder-container bg-white p-6 rounded-lg shadow-lg w-full lg:w-1/3 print:hidden">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">My Information</h2>
        
        <div class="space-y-6">
          <!-- Personal Info -->
          <div class="personal-section bg-gray-50 p-4 rounded-lg border border-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-medium text-lg text-gray-700">Personal Information</h3>
            </div>
            
            <div class="space-y-3">
              <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
                <input type="text" class="name-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Professional Title</label>
                <input type="text" class="title-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Web Developer">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                <input type="email" class="email-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="john@example.com">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Phone</label>
                <input type="tel" class="phone-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="(123) 456-7890">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Location</label>
                <input type="text" class="location-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="San Francisco, CA">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Website/Portfolio</label>
                <input type="url" class="website-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://yourwebsite.com">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Profile Image (URL)</label>
                <input type="url" class="image-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://placehold.co/400x400">
              </div>
            </div>
          </div>
          
          <!-- Summary -->
          <div class="summary-section bg-gray-50 p-4 rounded-lg border border-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-medium text-lg text-gray-700">Professional Summary</h3>
            </div>
            <textarea class="summary-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Experienced web developer with 5+ years in front-end development..."></textarea>
          </div>
          
          <!-- Experience -->
          <div class="experience-container">
            <div class="flex justify-between items-center mb-4">
              <h3 class="font-medium text-lg text-gray-700">Work Experience</h3>
              <button class="add-experience bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                Add Job
              </button>
            </div>
            
            <div class="experience-sections space-y-4">
              <!-- Experience items will be added here -->
            </div>
          </div>
          
          <!-- Education -->
          <div class="education-container">
            <div class="flex justify-between items-center mb-4">
              <h3 class="font-medium text-lg text-gray-700">Education</h3>
              <button class="add-education bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
                Add Education
              </button>
            </div>
            
            <div class="education-sections space-y-4">
              <!-- Education items will be added here -->
            </div>
          </div>
          
          <!-- Skills -->
          <div class="skills-section bg-gray-50 p-4 rounded-lg border border-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h3 class="font-medium text-lg text-gray-700">Skills</h3>
            </div>
            <div class="skills-input-container">
              <input type="text" class="skills-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="JavaScript, React, Node.js, etc.">
              <div class="skills-tags flex flex-wrap gap-2 mt-2">
                <!-- Skill tags will appear here -->
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Resume Preview -->
      <div class="preview-container bg-white p-6 rounded-lg shadow-lg w-full lg:w-2/3 flex flex-col items-center">
        <div class="page mx-auto bg-white shadow-md">
          <div id="resume-preview" class="p-8 text-gray-800">
            <!-- Resume content will be rendered here -->
            <div class="flex justify-center items-center h-full">
              <div class="text-center text-gray-400">
                <p>Your resume preview will appear here</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <template id="experience-template">
    <div class="experience-item bg-white p-4 rounded-lg border border-gray-200 relative">
      <button class="remove-experience absolute top-2 right-2 text-red-500 hover:text-red-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </button>
      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Job Title</label>
          <input type="text" class="job-title-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Senior Developer">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Company</label>
          <input type="text" class="company-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Acme Inc.">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Start Date</label>
            <input type="text" class="start-date-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="May 2020">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">End Date</label>
            <input type="text" class="end-date-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Present">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Description</label>
          <textarea class="job-description-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Developed and maintained web applications..."></textarea>
        </div>
      </div>
    </div>
  </template>

  <template id="education-template">
    <div class="education-item bg-white p-4 rounded-lg border border-gray-200 relative">
      <button class="remove-education absolute top-2 right-2 text-red-500 hover:text-red-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </button>
      <div class="space-y-3">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Degree</label>
          <input type="text" class="degree-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Bachelor of Science in Computer Science">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Institution</label>
          <input type="text" class="institution-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Stanford University">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Start Date</label>
            <input type="text" class="edu-start-date-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Aug 2015">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">End Date</label>
            <input type="text" class="edu-end-date-input w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="May 2019">
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Selectors
      const formElements = {
        name: document.querySelector('.name-input'),
        title: document.querySelector('.title-input'),
        email: document.querySelector('.email-input'),
        phone: document.querySelector('.phone-input'),
        location: document.querySelector('.location-input'),
        website: document.querySelector('.website-input'),
        image: document.querySelector('.image-input'),
        summary: document.querySelector('.summary-input'),
        skillsInput: document.querySelector('.skills-input'),
        skillsContainer: document.querySelector('.skills-tags')
      };
      
      const previewContainer = document.getElementById('resume-preview');
      const experienceContainer = document.querySelector('.experience-sections');
      const educationContainer = document.querySelector('.education-sections');
      const addExperienceBtn = document.querySelector('.add-experience');
      const addEducationBtn = document.querySelector('.add-education');
      const printBtn = document.getElementById('print-resume');
      const resetBtn = document.getElementById('reset-form');
      const skillsInput = document.querySelector('.skills-input');
      
      // Templates
      const experienceTemplate = document.getElementById('experience-template');
      const educationTemplate = document.getElementById('education-template');
      
      // Skills array
      let skills = [];
      
      // Initialize
      addExperience();
      addEducation();
      
      // Event Listeners
      Object.entries(formElements).forEach(([key, element]) => {
        if (element) {
          element.addEventListener('input', updatePreview);
        }
      });
      
      addExperienceBtn.addEventListener('click', addExperience);
      addEducationBtn.addEventListener('click', addEducation);
      printBtn.addEventListener('click', printResume);
      resetBtn.addEventListener('click', resetForm);
      
      skillsInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ',') {
          e.preventDefault();
          const value = this.value.trim().replace(/,/g, '');
          if (value) {
            skills.push(value);
            renderSkills();
            this.value = '';
            updatePreview();
          }
        }
      });
      
      // Functions
      function addExperience() {
        const clone = experienceTemplate.content.cloneNode(true);
        const item = clone.querySelector('.experience-item');
        
        item.querySelectorAll('input, textarea').forEach(input => {
          input.addEventListener('input', updatePreview);
        });
        
        clone.querySelector('.remove-experience').addEventListener('click', function() {
          item.remove();
          updatePreview();
        });
        
        experienceContainer.appendChild(clone);
        updatePreview();
      }
      
      function addEducation() {
        const clone = educationTemplate.content.cloneNode(true);
        const item = clone.querySelector('.education-item');
        
        item.querySelectorAll('input').forEach(input => {
          input.addEventListener('input', updatePreview);
        });
        
        clone.querySelector('.remove-education').addEventListener('click', function() {
          item.remove();
          updatePreview();
        });
        
        educationContainer.appendChild(clone);
        updatePreview();
      }
      
      function renderSkills() {
        formElements.skillsContainer.innerHTML = '';
        skills.forEach((skill, index) => {
          const tag = document.createElement('div');
          tag.className = 'bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm flex items-center';
          tag.innerHTML = `
            ${skill}
            <button data-index="${index}" class="ml-1 text-blue-500 hover:text-blue-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          `;
          
          tag.querySelector('button').addEventListener('click', function() {
            skills.splice(parseInt(this.getAttribute('data-index')), 1);
            renderSkills();
            updatePreview();
          });
          
          formElements.skillsContainer.appendChild(tag);
        });
      }
      
      function updatePreview() {
        // Get personal info
        const personalInfo = {
          name: formElements.name.value || 'Your Name',
          title: formElements.title.value || 'Your Professional Title',
          email: formElements.email.value || 'your.email@example.com',
          phone: formElements.phone.value || '(123) 456-7890',
          location: formElements.location.value || 'Your City, State',
          website: formElements.website.value || 'yourwebsite.com',
          image: formElements.image.value || 'https://placehold.co/400x400',
          summary: formElements.summary.value || 'Experienced professional with skills in...'
        };
        
        // Process experience
        const experiences = Array.from(document.querySelectorAll('.experience-item')).map(item => ({
          jobTitle: item.querySelector('.job-title-input').value || 'Job Title',
          company: item.querySelector('.company-input').value || 'Company Name',
          start: item.querySelector('.start-date-input').value || 'Start Date',
          end: item.querySelector('.end-date-input').value || 'End Date',
          description: item.querySelector('.job-description-input').value || 'Job responsibilities and achievements...'
        }));
        
        // Process education
        const educations = Array.from(document.querySelectorAll('.education-item')).map(item => ({
          degree: item.querySelector('.degree-input').value || 'Degree',
          institution: item.querySelector('.institution-input').value || 'Institution',
          start: item.querySelector('.edu-start-date-input').value || 'Start Date',
          end: item.querySelector('.edu-end-date-input').value || 'End Date'
        }));
        
        // Generate HTML
        let html = `
          <div class="resume-wrapper font-sans">
            <!-- Header -->
            <div class="header flex justify-between items-start mb-8">
              <div>
                <h1 class="text-3xl font-bold text-gray-800">${personalInfo.name}</h1>
                <h2 class="text-xl text-blue-600 font-medium">${personalInfo.title}</h2>
              </div>
              <div class="text-right text-sm text-gray-600">
                <div>${personalInfo.email}</div>
                <div>${personalInfo.phone}</div>
                <div>${personalInfo.location}</div>
                ${personalInfo.website ? `<div class="text-blue-600">${personalInfo.website.replace(/^https?:\/\//, '')}</div>` : ''}
              </div>
            </div>
            
            <div class="flex mb-8">
              <div class="w-1/4">
                <div class="h-32 w-32 rounded-full overflow-hidden border-4 border-gray-200">
                  <img src="${personalInfo.image}" alt="Professional headshot of ${personalInfo.name}" class="h-full w-full object-cover" onerror="this.src='https://placehold.co/400x400'">
                </div>
              </div>
              <div class="w-3/4 pl-4 flex items-center">
                <p class="text-gray-700 text-justify">${personalInfo.summary}</p>
              </div>
            </div>
            
            <!-- Main Content -->
            <div class="grid grid-cols-3 gap-6">
              <div class="col-span-2">
                ${experiences.length > 0 ? `
                <div class="mb-8">
                  <h3 class="text-xl font-bold text-gray-800 border-b border-gray-300 pb-2 mb-4">Work Experience</h3>
                  ${experiences.map(exp => `
                    <div class="mb-6">
                      <div class="flex justify-between items-start">
                        <div>
                          <h4 class="font-bold text-gray-800">${exp.jobTitle}</h4>
                          <div class="text-gray-600 font-medium">${exp.company}</div>
                        </div>
                        <div class="text-gray-500 text-sm">
                          ${exp.start} - ${exp.end}
                        </div>
                      </div>
                      <p class="mt-2 text-gray-700">${exp.description}</p>
                    </div>
                  `).join('')}
                </div>
                ` : ''}
                
                ${educations.length > 0 ? `
                <div class="mb-8">
                  <h3 class="text-xl font-bold text-gray-800 border-b border-gray-300 pb-2 mb-4">Education</h3>
                  ${educations.map(edu => `
                    <div class="mb-4">
                      <div class="flex justify-between items-start">
                        <div>
                          <h4 class="font-bold text-gray-800">${edu.degree}</h4>
                          <div class="text-gray-600 font-medium">${edu.institution}</div>
                        </div>
                        <div class="text-gray-500 text-sm">
                          ${edu.start} - ${edu.end}
                        </div>
                      </div>
                    </div>
                  `).join('')}
                </div>
                ` : ''}
              </div>
              
              <div>
                ${skills.length > 0 ? `
                <div class="mb-8">
                  <h3 class="text-xl font-bold text-gray-800 border-b border-gray-300 pb-2 mb-4">Skills</h3>
                  <div class="flex flex-wrap gap-2">
                    ${skills.map(skill => `
                      <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">${skill}</span>
                    `).join('')}
                  </div>
                </div>
                ` : ''}
                
                <div class="contact mb-8">
                  <h3 class="text-xl font-bold text-gray-800 border-b border-gray-300 pb-2 mb-4">Contact</h3>
                  <div class="space-y-2">
                    <div class="flex items-start">
                      <svg class="h-5 w-5 text-gray-600 mr-2 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                      </svg>
                      <span class="text-gray-700">${personalInfo.email}</span>
                    </div>
                    <div class="flex items-start">
                      <svg class="h-5 w-5 text-gray-600 mr-2 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                      </svg>
                      <span class="text-gray-700">${personalInfo.phone}</span>
                    </div>
                    <div class="flex items-start">
                      <svg class="h-5 w-5 text-gray-600 mr-2 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>
                      <span class="text-gray-700">${personalInfo.location}</span>
                    </div>
                    ${personalInfo.website ? `
                    <div class="flex items-start">
                      <svg class="h-5 w-5 text-gray-600 mr-2 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                      </svg>
                      <span class="text-blue-600">${personalInfo.website.replace(/^https?:\/\//, '')}</span>
                    </div>
                    ` : ''}
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
        
        previewContainer.innerHTML = html;
      }
      
      function printResume() {
        window.print();
      }
      
      function resetForm() {
        if (confirm('Are you sure you want to reset the form? All your data will be lost.')) {
          // Clear personal info
          Object.values(formElements).forEach(el => {
            if (el && el.value !== undefined) el.value = '';
          });
          
          // Clear experience and education
          document.querySelectorAll('.experience-item, .education-item').forEach(el => el.remove());
          
          // Clear skills
          skills = [];
          renderSkills();
          
          // Add empty sections
          addExperience();
          addEducation();
          
          updatePreview();
        }
      }
    });
  </script>
</body>
</html>
